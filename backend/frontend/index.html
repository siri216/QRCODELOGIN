<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Login</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #qr-video {
            width: 100%;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .section {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Login</h2>
        
        <!-- Phone Verification Section -->
        <div id="phoneSection" class="section">
            <label for="phone">Enter Phone Number:</label>
            <input type="tel" id="phone" placeholder="10-digit phone number" maxlength="10">
            <button id="sendOtpBtn">Send OTP</button>
        </div>
        
        <!-- OTP Verification Section -->
        <div id="otpSection" class="section hidden">
            <p id="otpDisplay"></p>
            <label for="otpInput">Enter OTP:</label>
            <input type="text" id="otpInput" placeholder="6-digit OTP" maxlength="6">
            <button id="verifyOtpBtn">Verify OTP</button>
        </div>
        
        <!-- QR Scanner Section -->
        <div id="qrSection" class="section hidden">
            <button id="scanQR">Scan QR Code</button>
            <button id="stopScanner" class="hidden">Stop Scanner</button>
            <div id="qr-video" class="hidden"></div>
            <p id="scanResult"></p>
        </div>
    </div>

    <script>
        let scanner;
        let currentPhoneNumber = '';

        // Send OTP Button Click
        document.getElementById("sendOtpBtn").addEventListener("click", async function() {
            const phone = document.getElementById("phone").value;
            currentPhoneNumber = phone;
            
            if (phone.length !== 10) {
                alert("Please enter a valid 10-digit phone number.");
                return;
            }

            try {
                const response = await fetch("https://qrcodelogin-luiz.onrender.com/send-otp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ phone })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById("otpDisplay").textContent = `OTP sent to ${phone}`;
                    document.getElementById("phone").disabled = true;
                    document.getElementById("sendOtpBtn").disabled = true;
                    document.getElementById("otpSection").classList.remove("hidden");
                } else {
                    alert(data.message || "Failed to send OTP");
                }
            } catch (error) {
                console.error("Error sending OTP:", error);
                alert("Failed to send OTP. Please try again.");
            }
        });

        // Verify OTP Button Click
        document.getElementById("verifyOtpBtn").addEventListener("click", async function() {
            const otp = document.getElementById("otpInput").value;
            
            if (otp.length !== 6) {
                alert("Please enter a valid 6-digit OTP.");
                return;
            }

            try {
                const response = await fetch("https://qrcodelogin-luiz.onrender.com/verify-otp", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        phone: currentPhoneNumber, 
                        otp: otp 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById("otpSection").classList.add("hidden");
                    document.getElementById("qrSection").classList.remove("hidden");
                } else {
                    alert(data.message || "Invalid OTP");
                }
            } catch (error) {
                console.error("Error verifying OTP:", error);
                alert("Failed to verify OTP. Please try again.");
            }
        });

        // Scan QR Code Button Click
        document.getElementById("scanQR").addEventListener("click", function() {
            if (!scanner) {
                scanner = new Html5QrcodeScanner("qr-video", { 
                    fps: 10, 
                    qrbox: 250 
                });
            }

            document.getElementById("qr-video").classList.remove("hidden");
            document.getElementById("scanQR").classList.add("hidden");
            document.getElementById("stopScanner").classList.remove("hidden");

            scanner.render(async (decodedText) => {
                scanner.clear();
                document.getElementById("qr-video").classList.add("hidden");
                document.getElementById("stopScanner").classList.add("hidden");
                document.getElementById("scanQR").classList.remove("hidden");
                
                try {
                    const response = await fetch("https://qrcodelogin-luiz.onrender.com/scan-qr", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            serialNumber: decodedText,
                            phoneNumber: currentPhoneNumber
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById("scanResult").textContent = "✅ " + data.message;
                        document.getElementById("scanResult").style.color = "green";
                    } else {
                        document.getElementById("scanResult").textContent = "❌ " + data.message;
                        document.getElementById("scanResult").style.color = "red";
                    }
                } catch (error) {
                    console.error("Error scanning QR:", error);
                    document.getElementById("scanResult").textContent = "Failed to process QR code";
                    document.getElementById("scanResult").style.color = "red";
                }
            }, (error) => {
                console.error("QR Scanner Error:", error);
            });
        });

        // Stop Scanner Button Click
        document.getElementById("stopScanner").addEventListener("click", function() {
            if (scanner) {
                scanner.clear();
                scanner = null;
            }
            document.getElementById("qr-video").classList.add("hidden");
            document.getElementById("stopScanner").classList.add("hidden");
            document.getElementById("scanQR").classList.remove("hidden");
        });
    </script>
</body>
</html>
