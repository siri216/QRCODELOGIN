<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Login</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- QR Scanner Library -->
    <style>
        input, button {
            margin-bottom: 10px;
            padding: 8px 12px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #f44336;
        }
        button.secondary:hover {
            background-color: #d32f2f;
        }
        .button-group {
            margin-top: 15px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #qr-video {
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="NimbleLogo.png" class="logo" alt="Company Logo">
        
        <h2>QR Code Login</h2>

        <!-- Phone Input and Send OTP -->
        <label for="phone" id="phoneLabel">Enter Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter phone number">
        <br>
        <div class="button-group">
            <button id="sendOTP">Send OTP</button>
            <button id="resetForm" class="secondary">Reset</button>
        </div>

        <!-- OTP Section (Initially Hidden) -->
        <div id="otpSection" style="display: none;">
            <p id="otpDisplay"></p> <!-- OTP Display -->
            <label for="otp" id="otpLabel">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Enter OTP">
            <br>
            <div class="button-group">
                <button id="verifyOTP">Verify OTP</button>
                <button id="resendOTP" class="secondary">Resend OTP</button>
                <button id="cancelOTP" class="secondary">Cancel</button>
            </div>
        </div>

        <!-- QR Scanner Section (Initially Hidden) -->
        <div id="qrSection" style="display: none;">
            <div class="button-group">
                <button id="scanQR">Scan QR Code</button>
                <button id="stopScanner" class="secondary" style="display: none;">Stop Scanner</button>
                <button id="backToOTP" class="secondary">Back</button>
            </div>
            <p id="scanMessage" style="color: rgb(0, 128, 2); font-weight: bold;"></p>
            <div id="qr-video" style="width: 100%; display: none;"></div>
        </div>
    </div>

    <script>
        let scanner; // Scanner instance
        let otpTimeout; // For OTP expiration

        // Reset the entire form
        function resetForm() {
            document.getElementById("phone").value = "";
            document.getElementById("otp").value = "";
            document.getElementById("phone").style.display = "block";
            document.getElementById("sendOTP").style.display = "block";
            document.getElementById("phoneLabel").style.display = "block";
            
            document.getElementById("otpSection").style.display = "none";
            document.getElementById("otp").disabled = false;
            document.getElementById("verifyOTP").disabled = false;
            
            document.getElementById("qrSection").style.display = "none";
            document.getElementById("scanMessage").innerText = "";
            document.getElementById("qr-video").style.display = "none";
            document.getElementById("stopScanner").style.display = "none";
            
            if (scanner) {
                scanner.clear();
                scanner = null;
            }
            
            clearTimeout(otpTimeout);
        }

        // Send OTP Functionality
        document.getElementById("sendOTP").addEventListener("click", function() {
            let phone = document.getElementById("phone").value;
            
            if (!phone) {
                alert("Please enter a phone number");
                return;
            }

            fetch("https://qrcodelogin-luiz.onrender.com/send-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("otpSection").style.display = "block";
                document.getElementById("otpDisplay").innerText = "Your OTP: " + data.otp; // Display OTP

                document.getElementById("phone").style.display = "none";
                document.getElementById("sendOTP").style.display = "none";
                document.getElementById("phoneLabel").style.display = "none";
                document.getElementById("resetForm").style.display = "none";

                otpTimeout = setTimeout(() => {
                    document.getElementById("otpDisplay").innerText = "Your OTP has expired. Please request a new one.";
                    document.getElementById("otp").disabled = true;
                    document.getElementById("verifyOTP").disabled = true;
                }, 30000);
            })
            .catch(error => {
                console.error("Error sending OTP:", error);
                alert("Failed to send OTP. Try again.");
            });
        });

        // Verify OTP Functionality
        document.getElementById("verifyOTP").addEventListener("click", function() {
            let phone = document.getElementById("phone").value;
            let otp = document.getElementById("otp").value;
            
            if (!otp) {
                alert("Please enter the OTP");
                return;
            }

            fetch("https://qrcodelogin-luiz.onrender.com/verify-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, otp })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("qrSection").style.display = "block";
                    document.getElementById("otpDisplay").style.display = "none";
                    document.getElementById("otp").style.display = "none";
                    document.getElementById("verifyOTP").style.display = "none";
                    document.getElementById("otpLabel").style.display = "none";
                    document.getElementById("resendOTP").style.display = "none";
                    document.getElementById("cancelOTP").style.display = "none";
                    
                    clearTimeout(otpTimeout);
                } else {
                    alert("Invalid OTP!");
                }
            })
            .catch(error => {
                console.error("Error verifying OTP:", error);
                alert("OTP verification failed.");
            });
        });

        // Resend OTP Functionality
        document.getElementById("resendOTP").addEventListener("click", function() {
            let phone = document.getElementById("phone").value;
            
            fetch("https://qrcodelogin-luiz.onrender.com/send-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("otpDisplay").innerText = "Your OTP: " + data.otp;
                document.getElementById("otp").value = "";
                document.getElementById("otp").disabled = false;
                document.getElementById("verifyOTP").disabled = false;
                
                clearTimeout(otpTimeout);
                otpTimeout = setTimeout(() => {
                    document.getElementById("otpDisplay").innerText = "Your OTP has expired. Please request a new one.";
                    document.getElementById("otp").disabled = true;
                    document.getElementById("verifyOTP").disabled = true;
                }, 30000);
            })
            .catch(error => {
                console.error("Error resending OTP:", error);
                alert("Failed to resend OTP. Try again.");
            });
        });

        // Cancel OTP Functionality
        document.getElementById("cancelOTP").addEventListener("click", resetForm);

        // Back to OTP Functionality
        document.getElementById("backToOTP").addEventListener("click", function() {
            document.getElementById("qrSection").style.display = "none";
            document.getElementById("otpSection").style.display = "block";
            document.getElementById("otpDisplay").style.display = "block";
            document.getElementById("otp").style.display = "block";
            document.getElementById("verifyOTP").style.display = "block";
            document.getElementById("otpLabel").style.display = "block";
            document.getElementById("resendOTP").style.display = "block";
            document.getElementById("cancelOTP").style.display = "block";
            
            document.getElementById("scanMessage").innerText = "";
            document.getElementById("qr-video").style.display = "none";
            document.getElementById("stopScanner").style.display = "none";
            
            if (scanner) {
                scanner.clear();
                scanner = null;
            }
        });

        // Scan QR Code Functionality
        document.getElementById("scanQR").addEventListener("click", function() {
            if (!scanner) {
                scanner = new Html5QrcodeScanner("qr-video", { fps: 10, qrbox: 250 });
            }

            document.getElementById("qr-video").style.display = "block";
            document.getElementById("stopScanner").style.display = "block";
            document.getElementById("scanQR").style.display = "none";

            scanner.render((decodedText) => {
                console.log("Scanned QR Code:", decodedText);
                scanner.clear(); // Stop scanner
                scanner = null;
                
                document.getElementById("qr-video").style.display = "none";
                document.getElementById("stopScanner").style.display = "none";
                document.getElementById("scanQR").style.display = "block";

                fetch("https://qrcodelogin-luiz.onrender.com/scan-qr", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ serialNumber: decodedText })
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("scanMessage").innerText = data.message;
                    document.getElementById("scanQR").style.display = "none";
                })
                .catch(error => {
                    console.error("Error scanning QR Code:", error);
                    alert("Failed to scan QR Code. Please try again.");
                });
            }, (errorMessage) => {
                console.error("QR Scanner Error:", errorMessage);
            });
        });

        // Stop Scanner Functionality
        document.getElementById("stopScanner").addEventListener("click", function() {
            if (scanner) {
                scanner.clear();
                scanner = null;
            }
            document.getElementById("qr-video").style.display = "none";
            document.getElementById("stopScanner").style.display = "none";
            document.getElementById("scanQR").style.display = "block";
        });

        // Reset Form Functionality
        document.getElementById("resetForm").addEventListener("click", resetForm);
    </script>
</body>
</html>
